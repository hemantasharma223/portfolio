<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; }
    .login-box { max-width: 400px; margin: 80px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #28a745; border: none; color: #fff; font-size: 16px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    .error { color: red; text-align: center; margin-bottom: 10px; }
</style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    <!-- Error message placeholder -->
    <div id="error" class="error"></div>
    <form id="loginForm" method="POST" action="login.php">
        <input type="text" name="username" placeholder="Username or Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Log In</button>
    </form>
</div>
</body>
</html>
